<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishav Sah">
    <title>Color Flipper</title>
    <!-- GOOGLE FONT API -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <nav class="menu">
            <h1 class="menu__logo">Color Flipper</h1>

            <div class="menu__input">
                <input id="inputHex" type="text" placeholder="Enter HEXCODE">
                <button id="inputBtn"><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="color">
            <h1>Background Color : <span id="hexcode">#FFFFFF</span></h1>

            <button class="btn" id="btn">CLICK ME</button>
        </div>


    </div>

    <script src="./js/script.js"></script>
</body>

</html>
