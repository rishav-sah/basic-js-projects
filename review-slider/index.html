<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rishav Sah" />
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <!-- GOOGLE FONT API -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- container -->
    <section class="container">
      <header class="title">
        <h2>Reviews</h2>
        <div class="title__underline"></div>
      </header>

      <!-- review card -->
      <article class="review">
        <div class="review__img">
          <img class="profile__img" />
        </div>

        <h4 class="review__author">Susan Smith</h4>

        <p class="review__job">WEB DEVELOPER</p>

        <p class="review__info"></p>

        <!-- previous next buttons -->
        <div class="review__btn">
          <button class="btn__previous">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button class="btn__next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="btn__random">Surprise Me</button>
      </article>
    </section>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
